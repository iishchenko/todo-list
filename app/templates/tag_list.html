{% extends 'base.html' %}

{% block title %}Tag List{% endblock %}

{% block content %}
<h1>Tag List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    {% for tag in tags %}
    <tr>
        <td>{{ tag.name }}</td>
        <td>
            <a href="{% url 'update_tag' tag.pk %}">Update</a>
            <a href="{% url 'delete_tag' tag.pk %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_tag' %}">Add New Tag</a>
{% endblock %}
